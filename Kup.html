<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sklep Sumik</title>
</head>
<body>
    <header>
        <div class="header">
         <ul>
             
             <li>
                 <a href="index.html" class="logo"><img src="logo.png" alt="powrót na stronę główną"></a>
             </li>
             <li>
                 <p>Sumik</p>
                 <p>Sklep wędkarski</p>
             </li>
         </ul>
         
     </div>
     </header>
     <main class="formularz-zakupu">
        <h2>Formularz zakupu</h2>
        <form action="#" method="post">
          <label for="name">Imię i nazwisko:</label>
          <input type="text" id="name" name="name" required>
    
          <label for="email">Adres e-mail:</label>
          <input type="email" id="email" name="email" required>
    
          <label for="phone">Telefon:</label>
          <input type="tel" id="phone" name="phone" required>
    
          <label for="address">Adres zamieszkania:</label>
          <textarea id="address" name="address" rows="3" required></textarea>
    
          <button type="submit" class="kup-btn"><a href="index.html">Złóż zamówienie</a></button>
        </form>
      </main>
</body>
</html>
